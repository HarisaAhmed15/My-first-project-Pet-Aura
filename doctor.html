<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="doctor-services">
    <h2>Doctor Services for Your Pets</h2>
     <form id="petServicesForm">
         <div class="service">
            <input type="checkbox" id="vaccination" name="services" value="Vaccinations">
            <label for="vaccination">Vaccination</label>
        </div>
          <div class="service">
            <input type="checkbox" id="checkup" name="services" value="General Checkup">
            <label for="checkup">Check Up</label>
        </div>

        <div class="service">
            <input type="checkbox" id="tickFlea" name="services" value="Tick & Flea Treatment">
            <label for="tickFlea">Tick & Flea Treatment</label>
        </div>
            <h2>Fill In Your Details</h2>

            <label>First Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text">

            <label>Contact No:</label>
            <input type="contact No" >

            <label>Address</label>
            <input type="text">

            <label>PostalCode</label>
            <textarea id="PostalCode" ></textarea>
            <label>Payment Method</label><br>

<input type="radio" name="payment" value="cod"> Cash on Delivery <br>
<input type="radio" name="payment" value="card"> Card Payment <br>
<input type="radio" name="payment" value="easypaisa"> Easypaisa / JazzCash <br>
            <button type="Confirm">Confirm Your Service</button>
        </form>

        <div class="contact-info">
            <h3>Our Contact Information</h3>
<p>Email: <b>petAura123@gmail.com âœ‰</b>
</p>
<p>Contact No: <b>+923457383929</b>
</p>
           
        </div>
        <script>
document.getElementById("petServicesForm").addEventListener("submit", function(event) {

    let selectedServices = document.querySelectorAll('input[name="services"]:checked');

    let firstName = document.querySelector('input[placeholder="First Name"], input[id="firstName"]').value.trim();
    let lastName = document.querySelector('input[placeholder="Last Name"], input[id="lastName"]').value.trim();
    let contactNo = document.querySelector('input[type="text"][name="contactNo"], input[id="contactNo"]').value.trim();
    let address = document.querySelector('input[placeholder="Address"], input[id="address"]').value.trim();
    let postalCode = document.getElementById("PostalCode").value.trim();

    let payment = document.querySelector('input[name="payment"]:checked');

    if (selectedServices.length === 0) {
        alert("Please select at least one service!");
        event.preventDefault();
        return;
    }

    if (firstName === "" || lastName === "" || contactNo === "" || address === "" || postalCode === "") {
        alert("Please fill in all personal details!");
        event.preventDefault();
        return;
    }

    if (contactNo.length !== 11 || isNaN(contactNo)) {
        alert("Invalid Number! Contact number must be exactly 11 digits.");
        event.preventDefault();
        return;
    }

    if (!payment) {
        alert("Please select a payment method!");
        event.preventDefault();
        return;
    }

    let services = Array.from(selectedServices).map(el => el.value).join(", ");
    alert("Your order has been submitted successfully!\nServices: " + services + "\nOur team will contact you soon.");
});
</script>
</body>
</html>
