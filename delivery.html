<body>

    <section class="delivery">
        <h2>Contact Form</h2>

        <form id="delivery">
            <label>First Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text">

            <label>Contact No:</label>
            <input type="contact No" >

            <label>Address</label>
            <input type="text">

            <label>PostalCode</label>
            <textarea id="PostalCode" ></textarea>
            <label>Payment Method</label><br>

<input type="radio" name="payment" value="cod"> Cash on Delivery <br>
<input type="radio" name="payment" value="card"> Card Payment <br>
<input type="radio" name="payment" value="easypaisa"> Easypaisa / JazzCash <br>
            <button type="Confirm">Confirm Your Order</button>
        </form>

        <div class="contact-info">
            <h3>Our Contact Information</h3>
<p>Email: <b>petAura123@gmail.com âœ‰</b>
</p>
<p>Contact No: <b>+923457383929</b>
</p>
           
        </div>
        <script>
document.getElementById("deliveryForm").addEventListener("submit", function(event) {

    let firstName = document.getElementById("firstName").value.trim();
    let lastName = document.getElementById("lastName").value.trim();
    let contactNo = document.getElementById("contactNo").value.trim();
    let address = document.getElementById("address").value.trim();
    let postalCode = document.getElementById("postalCode").value.trim();
    let payment = document.querySelector('input[name="payment"]:checked');
    if (firstName === "" || lastName === "" || contactNo === "" || 
        address === "" || postalCode === "") 
    {
        alert("All fields must be filled!");
        event.preventDefault();
        return;
    }

    if (contactNo.length !== 11) {
        alert("Invalid Number! Phone number must be exactly 11 digits.");
        event.preventDefault();
        return;
    }
    if (!payment) {
        alert("Please select a payment method!");
        event.preventDefault();
        return;
    }

    alert("Your order has been submitted successfully! Our team will contact you soon.");
});
</script>
